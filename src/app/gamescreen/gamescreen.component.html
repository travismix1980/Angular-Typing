<div class="container my-6">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <hr />
      <p class="has-text-centered">
        <!-- <span 
				[class]="compare(letter, inputText[i])" 
				*ngFor="let letter of randomText.split(''); let i = index">{{ letter }}</span> -->
				<span *ngFor="let letter of randomText.split(''); let i = index"
				[class]="compare(letter, inputValue[i])">{{letter}}</span>
      </p>
      <div class="field">
        <input
          type="text"
          class="input is-primary"
          (input)="onInput($event.target.value)"
        />
      </div>
      <div
        class="box has-text-centered has-background-primary"
        *ngIf="displaySuccess"
      >
        <h1 class="title has-text-white">Success!</h1>
      </div>
    </div>
  </div>
</div>
